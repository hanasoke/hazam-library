  <script>
    const signOut = document.getElementById('signOut');
    signOut.addEventListener('click', function () {
      document.location.href = "../../login.php";
    });
    let DatabaseRefBooks = firebase.database().ref('books/');
    let rowIndexBooks = 1;

    DatabaseRefBooks.once('value', function (snapshot) {
      snapshot.forEach(function (childSnapshot) {
        const childData = childSnapshot.val();
        const x = document.getElementById('judul');
        const option = document.createElement('option');
        option.text = childData.nama_buku;
        option.value = childData.nama_buku;
        x.add(option);
        rowIndexBooks = rowIndexBooks + 1;
      });
    });

    const tbUsers = document.getElementById('tb_feedback');
    const databaseRef = firebase.database().ref('feedback/');
    let rowIndex = 1;

    databaseRef.once('value', function (snapshot) {
      snapshot.forEach(function (childSnapshot) {
        let childKey = childSnapshot.key;
        let childData = childSnapshot.val();

        const row = tbUsers.insertRow(rowIndex);
        const cellId = row.insertCell(0);
        const cellNamaPeminjam = row.insertCell(1);
        const cellEmail = row.insertCell(2);
        const cellJudulBuku = row.insertCell(3);
        const cellPesan = row.insertCell(4);
        cellId.appendChild(document.createTextNode(childKey));
        cellNamaPeminjam.appendChild(document.createTextNode(childData.nama));
        cellEmail.appendChild(document.createTextNode(childData.email));
        cellJudulBuku.appendChild(document.createTextNode(childData.judul));
        cellPesan.appendChild(document.createTextNode(childData.deskripsi));
        rowIndex = rowIndex + 1;
      });
    });
  </script>
