  <script>
    const signOut = document.getElementById('signOut');
    signOut.addEventListener('click', function () {
      document.location.href = "../../login.php";
    });

    const halaman = document.getElementById('halaman');
    halaman.onkeypress = justNumber;

    function justNumber(evt) {
      let charCode = (evt.which) ? evt.which : event.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {

        return false;
        return true;
      }
    }

    const databaseRef = firebase.database().ref('books/');
    const book = document.querySelector("#addBook");

    book.addEventListener('click', function () {
      const nama_buku = document.getElementById('nama_buku').value;
      const penulis_buku = document.getElementById('penulis_buku').value;
      const penerbit_buku = document.getElementById('penerbit_buku').value;
      const tanggal_terbit = document.getElementById('tanggal_terbit').value;
      const halaman = document.getElementById('halaman').value;
      const deskripsi = document.getElementById('deskripsi').value;
      const bid = firebase.database().ref().child('books').push().key;

      if (nama_buku != "" && penulis_buku != "" && penerbit_buku != "" && tanggal_terbit != "" && halaman != "" &&
        deskripsi != "") {
        var updates = {};
        var data = {
          nama_buku: nama_buku,
          penulis_buku: penulis_buku,
          penerbit_buku: penerbit_buku,
          tanggal_terbit: tanggal_terbit,
          halaman: halaman,
          deskripsi: deskripsi
        }

        updates['/books/' + bid] = data;
        firebase.database().ref().update(updates);
        Swal.fire({
          title: 'Kamu sudah menambahkan Buku',
          icon: 'success',
          confirmButtonColor: ' #2ecc71 '
        }).then((result) => {
          if (result.value) {
            reload_page();
            document.location.href = "../index.php"
          }
        });

      } else {
        Swal.fire({
          title: 'Anda Belum mengisi data dengan lengkap',
          text: 'semua data wajib diisi',
          icon: 'warning',
          confirmButtonColor: '#3085d6'
        });
      }

      function reload_page() {
        window.location.reload();
      }


    });
  </script>
