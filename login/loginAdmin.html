<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hazam Libary</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/all.css">
</head>

<body>

  <section class="bg-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-10 col-md-8">
          <div class="card login-card">
            <div class="card-body">
              <div class="row">
                <div class="col text-center">
                  <img class="logo" src="../img/icons/book.png" alt="">
                  <h5 class="card-title text-uppercase">Hazam Library Login</h5>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Input Username">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Input Password">
                    </div>
                    <button type="button" id="signIn_admin" class="btn btn-primary btn-lg btn-block">Sign In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.5.1.js">
</script>
<script src="../js/bootstrap.bundle.js">
</script>
<script src="../js/bootstrap.js">
</script>
<script src="../js/smooth-scroll.js"></script>
<script src="../js/sweetalert2.all.min.js"></script>

<script src="../js/script.js"></script>


</html>
